<body>
    <script>
        function footToMeter(foot) {
            let meters = 0.305 * foot;
            alert(meters);

        }
        function meterToFoot(meter) {
            let foot = 3.279 * meter;
            alert(foot);

        }
        footToMeter(1);
        footToMeter(2);
        footToMeter(9);
        footToMeter(10);
        footToMeter(25);
        footToMeter(30);

        meterToFoot(0.61);
    </script>
</body>
